<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fa;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styles */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        input[type="datetime-local"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #1273eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0a5ecb;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

   
    <form method="post">
        {% csrf_token %}
        <div>
            <h2>Add a New Task</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter task description"></textarea>
        </div>
        <div>
            <label for="due_date">Due Date:</label>
            <input type="datetime-local" id="due_date" name="due_date" required>
        </div>
        <div>
            <button type="submit">Add Task</button>
        </div>
    </form>

</body>
</html>
